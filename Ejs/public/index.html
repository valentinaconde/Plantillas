<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="p-5">
    <h1>AGREGAR PRODUCTOS</h1>
    <form action="/productos" method="POST">
        <input type="text" name="title">Title</input><br>
        <input type="text" name="price">Price</input><br>
        <input type="text" name="thumbail">Thumbail</input><br>
        <button type="submit" class="btn btn-success mt-2 mb-2">Enviar</input>
    </form>
    <button class="btn btn-light">
        <a href="http://localhost:8080/productos">VER PRODUCTOS</a>
    </button>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
